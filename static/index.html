<html lang="">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Digital Music Stand</title>
    <link href="/css/min.css" rel="stylesheet">
    <script type="text/javascript" src="/js/jquery-3.4.1.min.js"></script>
    <script type="text/javascript" src="/js/pdf.min.js"></script>
    <script type="text/javascript" src="/js/main.min.js"></script>
  </head>
  <body>
    <div id='prompt'>
      <input type="text" id="query" name="query" value="" />
    <ul id="results"> </ul>
  </div>
  <div id='pdf-viewer'></div>
  <div id='spinner'></div>
  <div id='intro'>Digital Music Stand<br> Press P to select a sheet from <span id='num_sheets'></span></div>
  <div id='statusbar'>
    <div></div>
    <div id='status_title'></div>
    <div id='status_artist'></div>
    <div id='status_num_sheets'></div>
    <div>https://github.com/PatWie/digitalmusicstand</div>
    <div></div>
  </div>

  <a href="#" class="btn" id="search_btn" style="right:40px;"><i class="fas fa-search"></i></a>
  <a href="#" class="btn" id="right_btn" style="right:90px;"><i class="fas fa-chevron-circle-right"></i></a>
  <a href="#" class="btn" id="left_btn" style="right:140px;"><i class="fas fa-chevron-circle-left"></i></a>
  <a href="#" class="btn" id="refresh_btn" style="right:190px;"><i class="fas fa-sync"></i></a>
  <a href="#" class="btn" target="_blank" id="download_btn" style="right:240px; visibility: hidden;"><i class="fas fa-file-pdf"></i></a>
</body>
</html>
